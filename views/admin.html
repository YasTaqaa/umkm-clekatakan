<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="admin-panel-body">
    <header>
        <div class="header-image-container">
            <div class="header-text-overlay">
                <h1>Panel Admin</h1>
                <p>Manajemen Produk</p>
            </div>
        </div>
    </header>

    <main class="admin-panel">
        <div class="controls-container admin-panel">
            <a href="/" class="button kembali-beranda-button">Kembali ke Beranda</a>
            <button class="button" id="logout-button">Keluar</button>
        </div>

        <div class="product-form-container">
            <form id="product-form">
                <div class="form-group">
                    <label for="name">Nama Produk</label>
                    <input type="text" id="name" name="name" placeholder="Masukkan nama produk" required>
                </div>
                <div class="form-group">
                    <label for="description">Deskripsi Produk</label>
                    <textarea id="description" name="description" placeholder="Masukkan deskripsi produk" required></textarea>
                </div>
                <div class="form-group">
                    <label for="contact">Kontak (Nomor WhatsApp)</label>
                    <input type="tel" id="contact" name="contact" placeholder="Contoh: 6281234567890" pattern="[0-9]{10,15}" required>
                </div>
                <div class="form-group">
                    <label for="images">Gambar Produk (Maksimal 5 gambar)</label>
                    <input type="file" id="images" name="images" accept="image/jpeg,image/png,image/gif" multiple required>
                    <div class="file-info">
                        <small>Pilih 1-5 gambar max 10MB. Format yang didukung: JPG/JPEG, PNG, GIF</small>
                    </div>
                </div>
                <button type="submit" class="button btn-tambah">Tambah Produk</button>
            </form>
        </div>

        <h2 class="section-title">Daftar Produk</h2>
        <ul id="product-list">
        </ul>
    </main>

    <footer>
        <p>&copy; KKN UMP 2025 Desa Clekatakan</p>
    </footer>

    <script src="/app.js"></script>
</body>
</html>
