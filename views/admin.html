<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-image-container">
      <div class="header-text-overlay">
        <h1>Admin Panel</h1>
        <p>Tambah dan Kelola Produk UMKM</p>
      </div>
    </div>
  </header>

  <main class="admin-panel">
    <div class="controls-container">
      <a href="/" class="button kembali-beranda-button">⬅️ Kembali ke Beranda</a>
      <button class="button" id="logout-button">Keluar</button>
    </div>

    <form id="product-form" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Nama Produk:</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama produk" required />
        </div>
        <div class="form-group">
            <label for="description">Deskripsi Produk:</label>
            <textarea id="description" name="description" placeholder="Masukkan deskripsi produk" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="contact">Kontak:</label>
            <input type="text" id="contact" name="contact" placeholder="Masukkan kontak (cth: WA)" required />
        </div>
        <div class="form-group">
            <label for="image">Pilih Gambar Produk:</label>
            <input type="file" id="image" name="image" accept="image/*" required />
        </div>
        <button type="submit" class="button">Tambah Produk</button>
    </form>

    <h2>Daftar Produk</h2>
    <ul id="product-list"></ul>
  </main>

  <footer>
    <p>&copy; 2025 Admin UMKM</p>
  </footer>

  <script src="/app.js"></script>
</body>
</html>
